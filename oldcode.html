<TITLE> Jazz Trainer </TITLE>
<BODY>
  <div class="screen">
    <div class = "frame">
    
        <div class ="LeftFrame">
        
          <div class ="LeftFrameTop"> </div>
          
          <div class ="LeftFrameMiddle"> 
          </div>
          
          <div class ="LeftFrameBottom">
                <div class = "CheckBoxes">
                    <form>
                      <input type="checkbox">randomize<br>
                      <input type="checkbox">ascending<br>
                      <input type="checkbox">descending<br>
                    </form>
			          </div><!--Checkboxes-->
          </div> <!--LeftFrameBottom-->
          
        </div>  <!--LeftFrame-->
        
        <div class = "MidFrame">
        
          <div class ="MidFrameTop">
            		  <div class = "pageTitle"> Jazz Trainer</div>
          </div><!--MidFrameTop-->
          
          <div class ="MidFrameMiddle">
            <div class = "circle" id = "circle">
                  <div class = "keySymbol" id="KeySymbol"> C </div>
                  <div class = "quality" id = "quality"> min </div>
            </div><!--circle-->
          </div><!--MidFrameMiddle-->
          
          <div class ="MidFrameBottom">
                <div class ="Buttons">
                 <button id = "StartButton" type="submit">  > </button>
                 <button id = "PauseButton"> || </button>
                 <button id = "ResetButton"> x </button>
                 <button id = "ShuffleButton"> ~ </button>
                </div> <!--Buttons-->
          </div><!--MidFrameBottom-->
          
         
          </div> <!--MidFrame-->
        <div class = "RightFrame">
        
          <div class ="RightFrameTop">
          </div> <!--RightFrameTop-->
          
          <div class ="RightFrameMiddle">
                  <div class = "CSSKeyboard">
                     <ul class="keys">
                      <li class="white C" id = "C"></li>
                      <li class="black Db" id = "Db"></li>
                      <li class="white D" id = "D"></li>
                      <li class="black Eb" id = "Eb"></li>
                      <li class="white E" id = "E"></li>
                      <li class="white F" id = "F"></li>
                      <li class="black Gb" id = "Gb"></li>
                      <li class="white G" id = "G"></li>
                      <li class="black Ab" id = "Ab"></li>
                      <li class="white A" id = "A"></li>
                      <li class="black Bb" id = "Bb"></li>
                      <li class="white B" id = "B" ></li>
                     </ul>
                  </div><!--CSSKeyboard-->
          </div> <!--RightFrameMiddle-->
          
          <div class ="RightFrameBottom">
            <div class = "InputTimeInterval">
                  <div class = "InputBoxDiv">
                  <form>
                  <input type="number" class = "InputBox" id = "InputBox">
                  </form>
                  </div><!--InputBoxDiv-->
                   <div class = "RadioButtons">
                      <input type="radio" checked>seconds<br>
                      <input type="radio">bpm
                   </div><!--RadioButtons-->
            </div><!--InputTimeInterval-->
          </div><!--RightFrameBottom->
           <!--RightFrame-->
</div> <!--frame-->
</div> <!--screen-->
</BODY>
