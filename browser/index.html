<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jazz Trainer</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="top" class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="pageTitle">
                    <h1>Jazz Trainer</h1>
                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>
        <div id="middle" class="row">
            <div class="col-md-4">
                <div class="LeftColumn">
                    Custom Text Area
                </div>
            </div>
            <div class="col-md-4">
                <div class="MidColumn">
                    <div class="circle" id="circle">
                        <div class="keySymbol" id="KeySymbol">C</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="RightColumn">
                    Keyboard
                </div>
            </div>
        </div>
        <div id="bottom" class="row">
            <div class="col-md-4">
                <div class="CheckBoxes">
                    <form>
                        <input type="checkbox">randomize<br>
                        <input type="checkbox">ascending<br>
                        <input type="checkbox">descending<br>
                    </form>
                </div>
                <!--Checkboxes-->

            </div>
            <div class="col-md-4">
                <div class="btn-group" role="group">
                    <button id="StartButton" type="button" class = "btn btn-default">  <span class = "glyphicon glyphicon-play"> </span></button>
                    <button id="PauseButton" type="button" class = "btn btn-default"><span class = "glyphicon glyphicon-pause"> </span></button>
                    <button id="ResetButton" type="button" class = "btn btn-default"><span class = "glyphicon glyphicon-remove"> </span></button>
                    <button id="ShuffleButton" type="button" class = "btn btn-default"><span class = "glyphicon glyphicon-random"> </span></button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="InputTimeInterval">
                    <div class="InputBoxDiv">
                        <form>
                            <input type="number" class="InputBox" id="InputBox">
                        </form>
                    </div>
                    <!--InputBoxDiv-->
                    <div class="RadioButtons">
                        <input type="radio" checked>seconds<br>
                        <input type="radio">bpm
                    </div>
                    <!--RadioButtons-->
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
